{% extends "base_authenticated.html" %}
{% block content %}
    <form method="GET" action="{% url 'nasrulhifz:enter' %}">
        {% csrf_token %}
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col">{{  hifzform.surah_number }}</div>
                    <div class="col">
                        <div class="container" id="limit-forms">
                            <div class="row">
                                <div class="col">
                                    <label for="range-slider">Range:</label>
                                    <div id="range-slider"></div>
                                </div>
                                <div class="col">
                                    <div id="range-values">0 - 100</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
   
                    <div class="col-5">
                        <div class="row form-group align-items-center justify-content-center">
                            <div class="col">
                                <label for="diff" class="m-3">Set default difficulty for words:</label>
                            </div>
                            <div class="col">
                                <select class="form-control" id="diff" name="default_difficulty">
                                    <option>
                                        3
                                    </option>
                                    <option>
                                        2
                                    </option>
                                    <option>
                                        1
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
         
        <div class="d-flex justify-content-center">
            <button id="display-button" class="btn-primary btn" type="submit">Display Ayat</button>
        </div>
        <br/>
        {% if display_with_meta %}
            <div class="mydiv">
                <button id="close-display"
                        type="button"
                        class="close topleft"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {% include "nasrulhifz/ayatdisplay.html" %}
            </div>
        {% endif %}
        <div class="d-flex justify-content-center">
            <button id="submit-button"
                    class="btn-success custom-submit btn"
                    type="submit"
                    formmethod="post">
                {% if not hifz_exists %}
                    Submit
                {% else %}
                    Update
                {% endif %}
            </button>
        </div>
        <br/>
    </form>
    {% if messages %}
        {% for message in messages %}<div class="{{ message.tags }}">{{ message }}</div>{% endfor %}
    {% endif %}

{% endblock %}
