{% extends "base.html" %}


{% block content %}
{% if ayat_list_for_surah %}
	<ul>
	{% for hifz in ayat_list_for_surah %}
	    <li><a href="{% url 'qurandata:detail' hifz.surah_number hifz.ayat_number %}" >{{ hifz.ayat_number }}</a></li>
	{% endfor %}
	</ul>
{%  else %}
	<p>No ayats are available.</p>
{% endif %}
{% endblock %}
