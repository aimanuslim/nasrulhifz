{% extends "base.html" %}

{% block content %}
{% if latest_quran_data %}
	<div class="list-group">
		<a class="list-group-item list-group-item-primary"><h2>Surah Number</h2></a>
    {% for hifz in latest_quran_data %}
        <a class="list-group-item list-group-item-action" href="{% url 'qurandata:ayatlist' hifz.surah_number %}">{{ hifz.surah_number }}</a>
    {% endfor %}
    </div>
{% else %}
    <p>No hifz are available.</p>
{% endif %}

<!-- <form action="{% url 'qurandata:enter' %}">
    <input type="submit" value="Enter Data" />
</form> -->

	
{% if message %}
<h2>{{ message }}</h2>
{% endif %}

{% endblock %}
